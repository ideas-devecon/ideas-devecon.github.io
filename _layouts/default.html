<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <!-- Base theme CSS (kept, but overridden by custom.css) -->
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- Custom overrides -->
    <link rel="stylesheet"
          href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>

  <body class="dark-body">

    <!-- =======================
         TOP NAVIGATION BAR
         ======================= -->
    <header class="topbar" role="banner">
      <div class="topbar-inner">

        <!-- Boxed IDEA logo -->
        <a class="brand-box" href="{{ '/' | relative_url }}">
          IDEA
        </a>

        <!-- Navigation links -->
        <nav class="topnav" aria-label="Primary navigation">
          <a class="topnav-link" href="{{ '/' | relative_url }}">Home</a>
          <a class="topnav-link" href="{{ '/governance' | relative_url }}">Governance</a>
          <a class="topnav-link" href="{{ '/activities' | relative_url }}">Activities</a>
          <a class="topnav-link" href="{{ '/membership' | relative_url }}">Membership</a>
          <a class="topnav-link" href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>

      </div>
    </header>

    <!-- =======================
         HERO / TITLE SECTION
         ======================= -->
    <section class="hero">
      <div class="hero-inner">
        <h1 class="hero-title">{{ site.title }}</h1>

        {% if site.description %}
          <p class="hero-subtitle">
            {{ site.description }}
          </p>
        {% endif %}
      </div>
    </section>

    <!-- =======================
         MAIN CONTENT
         ======================= -->
    <main class="content">
      <div class="content-inner">

        {% if page.title %}
          <h2 class="page-title">{{ page.title }}</h2>
        {% endif %}

        {{ content }}

      </div>
    </main>

    <!-- =======================
         FOOTER
         ======================= -->
    <footer class="footer">
      <div class="footer-inner">
        &copy; {{ "now" | date: "%Y" }} {{ site.title }}
      </div>
    </footer>

  </body>
</html>
