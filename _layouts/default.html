<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>
  <body>

    <!-- Top navigation -->
    <header class="site-header" role="banner">
      <div class="container">
        <nav class="site-nav" aria-label="Primary navigation">
          <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
          <a class="nav-link" href="{{ '/governance' | relative_url }}">Governance</a>
          <a class="nav-link" href="{{ '/activities' | relative_url }}">Activities</a>
          <a class="nav-link" href="{{ '/membership' | relative_url }}">Membership</a>
          <a class="nav-link" href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>
      </div>
    </header>

    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      {% if site.description %}
        <h2 class="project-tagline">{{ site.description }}</h2>
      {% endif %}
    </section>

    <section class="main-content">
      {{ content }}
    </section>

  </body>
</html>
